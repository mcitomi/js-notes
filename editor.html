<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/fvi.png">
    <style>
        span {
            width: 100px;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white">
                <img src="./img/fvi.png" width="40px">
                <span id="userSpan"></span>
            </a>
            <form class="d-flex">
                <div id="auth">
                    <button id="authbtn" class="btn btn-outline-primary"><a href="./index.html">Főoldal</a></button>
                </div>
            </form>
        </div>
    </nav>
    <div class="container row text-center justify-content-md-center my-5">
        <div class="card col-md" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="c-title">Kártya címe</h5>
              <p class="card-text" id="c-desc">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
              <!-- <a href="#" class="card-link">edit</a> -->
              <a href="#" class="card-link">delete</a>
            </div>
          </div>


          <div class="editor col-md" style="width: 400px;">
            <div class="input-group mb-3">
                <span class="input-group-text">Címsor:</span>
                <input type="text" id="editor-title" class="form-control" onkeyup="updateCard()" placeholder="Cím" aria-label="Dollar amount (with dot and two decimal places)">
              </div>
              
              <div class="input-group">
                <span class="input-group-text">Leírás:</span>
                <input type="text" id="editor-desc" class="form-control" onkeyup="updateCard()" placeholder="Leírás" aria-label="Dollar amount (with dot and two decimal places)">
                
              </div>
              <button class="btn btn-primary my-5" onclick="saveCard()">Kész</button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
