<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/fvi.png">
</head>

<body>
    <div class="container text-center login" style="margin-top: 50px;">
        <div class="input-group mb-3 login">
            <span class="input-group-text">Felhasználónév:</span>
            <input type="text" id="user" class="form-control" aria-label="user">
        </div>

        <div class="input-group login">
            <span class="input-group-text">Jelszó:</span>
            <input type="password" id="pass" class="form-control" aria-label="pass">
           
        </div>

        <button onclick="login()" class="btn btn-outline-primary" style="margin-top: 20px;">Bejelentkezés</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
